<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layui的css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入本页面的css -->
  <link rel="stylesheet" href="/assets/css/user/user_pwd.css">

</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <form id="cfmPwdForm" class="layui-form" action="" lay-filter="userinfoForm">
        <input type="hidden" name="id">
        <!-- 1. 原密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 2. 新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="text" name="newPwd" required lay-verify="required|pwd|newPwd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 3. 确认新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-block">
            <input type="text" name="cfmPwd" required lay-verify="required|pwd|cfmPwd" placeholder="请确认新密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 4. 提交按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
            <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 引入layui的js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入jq文件-->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入axios.js -->
  <script src="/assets/lib/axios.js"></script>
  <!-- 引入公共内容js文件一定引入在ajax后面 -->
  <script src="/assets/js/common.js"></script>
  <!-- 引入本页面的js文件 -->
  <script src="/assets/js/user/user_pwd.js"></script>

</body>

</html>
