<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录&注册</title>
  <!-- 引入layui的css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入本页面的css -->
  <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
  <!-- 1. 顶部版心logo部分 -->
  <div class="layui-main">
    <img src="/assets/images/logo.png" alt="">
  </div>
  <!-- 2. 登录注册面板 -->
  <div class="login-reg">
    <!-- 2.1 标题logo -->
    <div class="title-box"></div>
    <!-- 2.2 登录面板 -->
    <div class="login-box">
      <form id="loginForm" class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" value="guaran" name="username" required lay-verify="required|username" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" value="123123" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:" class="link">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 2.3 注册面板 -->
    <div class="reg-box" style="display: none;">
      <form id="regForm" class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="text" name="regpassword" required lay-verify="required|regpwd" placeholder="请再次输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:" class="link">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 引入layui的js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入jq文件-->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入axios.js -->
  <script src="/assets/lib/axios.js"></script>
  <!-- 引入公共内容js文件一定引入在ajax后面 -->
  <script src="/assets/js/common.js"></script>
  <!-- 引入本页面的js文件 -->
  <script src="/assets/js/login.js"></script>
</body>

</html>
